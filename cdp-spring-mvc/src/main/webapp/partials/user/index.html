<div class="pull-right">
    <a href="#!/user/create" class="btn btn-default" title="Create"><span class="glyphicon glyphicon-plus"></span></a>
</div>
<div class="page-header">
    <h3>Users</h3>
</div>

<div ng-repeat="user in users">
    <hr />
    <div class="pull-right">
        <a href="" ng-click="deleteEntry(user)" class="btn btn-xs btn-default" title="delete"><span class="glyphicon glyphicon-trash"></span></a>
        <a href="#!/user/edit/{{user.id}}" class="btn btn-xs btn-default" title="edit"><span class="glyphicon glyphicon-pencil"></span></a>
    </div>
    <h4>{{user.email}}</h4>
    <p>{{user.role}}</p>
</div>
<hr />

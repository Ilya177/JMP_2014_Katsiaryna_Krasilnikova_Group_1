<div class="page-header" xmlns="http://www.w3.org/1999/html">
	<h3>Create</h3>
</div>

<form class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-sm-2" for="email">Email</label>
		<div class="col-sm-10">
			<input type="email" ng-model="user.email" id="email" class="form-control" rows="10" value="{{user.email}}" />
		</div>
        <label class="control-label col-sm-2" for="password">Password</label>
        <div class="col-sm-10">
            <input type="text" ng-model="user.password" id="password" class="form-control" rows="10" value="{{user.password}}"/>
        </div>
        <label class="control-label col-sm-2" for="role">Role</label>
        <div class="col-sm-10">
            <input type="text" ng-model="user.role" id="role" class="form-control" rows="10" value="{{user.role}"/>
        </div>
        <label class="control-label col-sm-2" for="first_name">First Name</label>
        <div class="col-sm-10">
            <input type="text" ng-model="user.contactInfo.firstName" id="first_name" class="form-control" rows="10" value="{{user.contactInfo.firstName}}"/>
        </div>
        <label class="control-label col-sm-2" for="last_name">Last Name</label>
        <div class="col-sm-10">
            <input type="text" ng-model="user.contactInfo.lastName" id="last_name" class="form-control" rows="10" value="{{user.contactInfo.lastName}}" />
        </div>
        <label class="control-label col-sm-2" for="birthday">Birthday</label>
        <div class="col-sm-10">
            <input type="text" ng-model="user.contactInfo.birthday" id="birthday" class="form-control" rows="10" value="{{user.contactInfo.birthday}}" />
        </div>
	</div>
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-primary" ng-click="save()"><span class="glyphicon glyphicon-ok"></span> Save</button>
		</div>
	</div>
</form>
